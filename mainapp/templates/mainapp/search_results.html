{% extends 'base.html' %}

{% block content %}
    <h1>Результаты поиска</h1>

    {% if medicines %}
        <ul>
            {% for medicine in medicines %}
                <li><a href="{% url 'medicine_detail' medicine.pk %}">{{ medicine.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>По вашему запросу ничего не найдено</p>
    {% endif %}
{% endblock %}
