{% extends 'base.html' %}

{% block content %}
    <h1>Результаты поиска</h1>

    {% if medicines %}
        <ul class="list-group">
            {% for medicine in medicines %}
                <li class="list-group-item">
                    <a href="{% url 'medicine_detail' medicine.pk %}">{{ medicine.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>По вашему запросу ничего не найдено</p>
    {% endif %}
{% endblock %}
